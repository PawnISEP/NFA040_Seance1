<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Hirond</title>
    <link rel="stylesheet" href="/Eric/CSS/styles.css">
    <link rel="stylesheet" href="/Eric/CSS/profile.css">
    <link rel="icon" href="/Paul/Pièce jointe/hirondelles.png" type="image/x-icon">
</head>
<body>
    <!-- Barre du logo -->
    <header>
        <div class="logo">
            <a href="/Eric/HTML/accueil.html">
            <img src="/Paul/Pièce jointe/hirondelles.png" alt="Nom de l'entreprise">
            </a>
        </div>
    </header>

    <!-- Menu avec flex -->
    <div class="menu">
        <a href="/Eric/HTML/accueil.html">
            <img src="/Paul/Pièce jointe/accueil.png" alt="Accueil" class="menu-icon"> Accueil
        </a>
        <a href="/Paul/HTML/publication.html">
            <img src="/Paul/Pièce jointe/publication.png" alt="Publication" class="menu-icon"> Publication
        </a>
        <a href="/Paul/HTML/aide.html">
            <img src="/Paul/Pièce jointe/aide.png" alt="Aide" class="menu-icon"> Aide
        </a>
        <a href="/Nassim/HTML/abonnement.html">
            <img src="/Paul/Pièce jointe/abonnement.png" alt="Abonnement" class="menu-icon"> Abonnement
        </a>
    </div>


    <main>
        <section class="connexion">
            <h1>VOTRE PROFIL</h1>
            <div class="profile">
                <div class="pdp">
                    <img src="inconnu.png" alt="Photo de profil" width="300" height="300" id="profile">
                </div>
                <div class="bio">
                    <label for="bio">Votre Biographie :</label>
                    <textarea id="bio" name="bio" rows="10" cols="50"></textarea>
                </div>
            </div>
        </section>
    </main>
        <!-- Boutons en bas de page -->
        <div class="bottom-buttons">
            <a href="#" class="haut" id="scrollTopButton">
                <img src="/Paul/Pièce jointe/top.png" alt="Revenir en haut de la page">
            </a>
            <a href="#" class="haut contact" id="contactButton">CONTACT</a>
        </div>

        <!-- Formulaire de contact -->
        <div id="contactForm" class="popup-form">
            <form id="contactFormElement">
                <h2>Contactez-nous</h2>
                <label for="name">Votre nom :</label>
                <input type="text" id="name" name="name">

                <label for="email">Votre email :</label>
                <input type="email" id="email" name="email">

                <label for="subject">Sujet :</label>
                <input type="text" id="subject" name="subject">

                <label for="problem">Décrivez votre problème :</label>
                <textarea id="problem" name="problem" rows="4" cols="50"></textarea>

                <button type="button" id="submitContactForm">Envoyer</button>
                <button type="button" id="closeContactForm">Fermer</button>
            </form>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification"></div>

        <!-- Inclure le script principal -->
        <script src="/Eric/JS/accueil.js"></script>
         <script src="/Paul/JS/scripts.js"></script>

        <!-- Barre de navigation en bas de page -->
            <div class="menu bas">
                <a href="/Paul/HTML/conditions.html">Conditions d'utilisation</a>
                <a href="/Paul/HTML/personnel.html">Informations Personnelles</a>
                <a href="/Paul/HTML/cookies.html">Utilisation des Cookies</a>
                <a href="/Paul/HTML/politique.html">Politique de Confidentialité</a>
                <a href="/Paul/HTML/propos.html">À propos de nous</a>
            </div>
    </body>
    </html>


  <script>
        displayProfileInfo();
    </script>

</body>
</html>
